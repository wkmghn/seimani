<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.ico">
  <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
  <script type="text/javascript" src="exp-table.js"></script>
  <title>経験値効率テーブル :: seimani-pages</title>
  <meta name="Keywords" content="政剣マニフェスティア,経験値,効率">
</head>
<body>
  <h1>政剣マニフェスティア 経験値効率テーブル</h1>
  <p>
    ユニット種別:
    <label><input type="radio" name="exp_bonus_unit_type" value="Melee" onclick="updateTable();" checked>近接</label>
    <label><input type="radio" name="exp_bonus_unit_type" value="Ranged" onclick="updateTable();">射撃</label>
    <label><input type="radio" name="exp_bonus_unit_type" value="Magic" onclick="updateTable();">魔法</label>
    <label><input type="radio" name="exp_bonus_unit_type" value="Heavy" onclick="updateTable();">重装</label>
    <label><input type="radio" name="exp_bonus_unit_type" value="Souri" onclick="updateTable();">総理</label>
  </p>
  <p>
    曜日:
    <input type="radio" name="exp_bonus_day" id="exp_bonus_day_radio_0" value="0" onclick="updateTable();"><label for="exp_bonus_day_radio_0" id="exp_bonus_day_0"></label>
    <input type="radio" name="exp_bonus_day" id="exp_bonus_day_radio_1" value="1" onclick="updateTable();"><label for="exp_bonus_day_radio_1" id="exp_bonus_day_1"></label>
    <input type="radio" name="exp_bonus_day" id="exp_bonus_day_radio_2" value="2" onclick="updateTable();"><label for="exp_bonus_day_radio_2" id="exp_bonus_day_2"></label>
    <input type="radio" name="exp_bonus_day" id="exp_bonus_day_radio_3" value="3" onclick="updateTable();"><label for="exp_bonus_day_radio_3" id="exp_bonus_day_3"></label>
    <input type="radio" name="exp_bonus_day" id="exp_bonus_day_radio_4" value="4" onclick="updateTable();"><label for="exp_bonus_day_radio_4" id="exp_bonus_day_4"></label>
    <input type="radio" name="exp_bonus_day" id="exp_bonus_day_radio_5" value="5" onclick="updateTable();"><label for="exp_bonus_day_radio_5" id="exp_bonus_day_5"></label>
    <input type="radio" name="exp_bonus_day" id="exp_bonus_day_radio_6" value="6" onclick="updateTable();"><label for="exp_bonus_day_radio_6" id="exp_bonus_day_6"></label>
  </p>
  <p>
    フィルタ:
    <select id="difficulty" onchange="updateTable();"></select>
    <label><input type="checkbox" id="only20" onclick="updateTable();">上位20ステージのみ</label>
    <label><input type="checkbox" id="separateEventStage" onclick="updateTable();">イベントステージを分離表示</label>
  </p>
  <table id="stages" border="1">
    <thead style="text-align: center;">
      <tr>
        <td rowspan="2">
          ステージ
        </td>
        <td rowspan="2">
          消費M
        </td>
        <td rowspan="2">
          基本EXP
        </td>
        <td colspan="5">
          EXPボーナス
        </td>
        <td colspan="2">
          補正後EXP
        </td>
        <td colspan="2">
          (参考)
        </td>
      </tr>
      <tr>
        <td style="min-width: 6ch;">
          曜日
        </td>
        <td style="min-width: 6ch;">
          種別
        </td>
        <td style="min-width: 4ch;">
          2倍
        </td>
        <td style="min-width: 4ch;">
          マナ
        </td>
        <td style="min-width: 4ch;">
          合計
        </td>
        <td style="min-width: 6ch;">
          EXP
        </td>
        <td style="min-width: 6ch;">
          EXP/M
        </td>
        <td colspan="2">
          Gold/M
        </td>
      </tr>
    </thead>
  </table>
  <p>
    変更履歴:
    <ul>
      <li>2016/10/19: 3-G, 6-C の情報を暫定追加</li>
      <li>2016/10/26: 悪戯狩超戦挙の情報を追加</li>
      <li>2016/10/19: 6-A, 6-B の情報を暫定追加</li>
    </ul>
  </p>
  <p>
    <a href="./">一覧に戻る</a>
  </p>
</body>
</html>
